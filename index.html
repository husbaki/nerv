<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webamp Example</title>
  </head>
  <body>
    <div id="app" style="height: 100vh">
      <!-- Webamp will center here -->
    </div>

    <!-- Подключаем Webamp через CDN -->
    <script src="https://unpkg.com/webamp"></script>

    <script>
      const webamp = new Webamp({
        initialTracks: [
          {
            url: "https://husbaki.github.io/nerv/music/Evangelion-Fly_Me_To_The%20Moon.mp3",
            metaData: {
              artist: "Evangelion",
              title: "Fly Me To The Moon",
            },
            duration: 120,
          },
        ],
      });

      webamp.renderWhenReady(document.getElementById("app"));
    </script>
  </body>
</html>
